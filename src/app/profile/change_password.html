<div mat-dialog-content>
  <p>Change password</p>
  <mat-form-field>
    <mat-label>Current password</mat-label>
    <input type="password" matInput required name="currentPassword" [(ngModel)]="data.currentPassword">
  </mat-form-field>
  <mat-form-field>
    <mat-label>New password</mat-label>
    <input type="password" matInput required name="newPassword" [(ngModel)]="data.newPassword">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirm password</mat-label>
    <input type="password" matInput required name="confirmPassword" [(ngModel)]="data.confirmPassword">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="changePassword(data)">Change</button>
  <!--button mat-button [mat-dialog-close]="data.newPassword" cdkFocusInitial>Ok</button-->
</div>
