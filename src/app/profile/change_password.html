<div mat-dialog-content class="text-center">
  <p>{{ _translation('Change password', langCode) }}</p>
  <mat-form-field>
    <mat-label>{{ _translation('Current password', langCode) }}</mat-label>
    <input [type]="showPassword == true ? 'text': 'password'" matInput required name="currentPassword" [(ngModel)]="data.currentPassword">
    <mat-icon *ngIf="showPassword === false" matSuffix (click)="toogleShowPassword()">visibility_off</mat-icon>
    <mat-icon *ngIf="showPassword === true" matSuffix (click)="toogleShowPassword()">visibility</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ _translation('New password', langCode) }}</mat-label>
    <input [type]="showPassword == true ? 'text': 'password'" matInput required name="newPassword" [(ngModel)]="data.newPassword">
    <mat-icon *ngIf="showPassword === false" matSuffix (click)="toogleShowPassword()">visibility_off</mat-icon>
    <mat-icon *ngIf="showPassword === true" matSuffix (click)="toogleShowPassword()">visibility</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ _translation('Confirm password', langCode) }}</mat-label>
    <input [type]="showPassword == true ? 'text': 'password'" matInput required name="confirmPassword" [(ngModel)]="data.confirmPassword">
    <mat-icon *ngIf="showPassword === false" matSuffix (click)="toogleShowPassword()">visibility_off</mat-icon>
    <mat-icon *ngIf="showPassword === true" matSuffix (click)="toogleShowPassword()">visibility</mat-icon>
  </mat-form-field>
</div>
<div mat-dialog-actions class="w-100">
  <div class="w-50 m-auto text-center">
    <button type="button" mat-raised-button class="btn-block w-90" cdkFocusInitial (click)="onNoClick()">{{ _translation('No Thanks', langCode) }}</button>
  </div>
  <div class="w-50 m-auto text-center">
    <button type="button" mat-raised-button color="primary" class="btn-block w-90" (click)="changePassword(data)">{{ _translation('Change', langCode) }}</button>
  </div>
</div>
