<div mat-dialog-content class="text-center">
  <p>Change password</p>
  <mat-form-field>
    <mat-label>Current password</mat-label>
    <input type="password" matInput required name="currentPassword" [(ngModel)]="data.currentPassword">
  </mat-form-field>
  <mat-form-field>
    <mat-label>New password</mat-label>
    <input type="password" matInput required name="newPassword" [(ngModel)]="data.newPassword">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirm password</mat-label>
    <input type="password" matInput required name="confirmPassword" [(ngModel)]="data.confirmPassword">
  </mat-form-field>
</div>
<div mat-dialog-actions class="w-100">
  <div class="w-50 m-auto text-center">
    <button mat-button class="w-90" cdkFocusInitial (click)="onNoClick()">No Thanks</button>
  </div>
  <div class="w-50 m-auto text-center">
    <button mat-button class="w-90" (click)="changePassword(data)">Change</button>
  </div>
</div>
