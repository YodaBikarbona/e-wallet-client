<div mat-dialog-content class="text-center max-height-500">
  <p>Edit your personal information</p>
  <mat-form-field class="w-100">
    <mat-label>First name</mat-label>
    <input type="text" matInput required [(ngModel)]="dataEdit.firstName">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Last name</mat-label>
    <input type="text" matInput required [(ngModel)]="dataEdit.lastName">
  </mat-form-field>
  <mat-form-field class="w-100">
    <input matInput [matDatepicker]="picker" [(ngModel)]="dataEdit.birthDate" placeholder="Birth date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  <!--mat-form-field class="w-100">
    <mat-label>Country</mat-label>
    <mat-select name="country_id" [(ngModel)]="data.country_id" (selectionChange)="onCountryChange($event, data)">
      <mat-option *ngFor="let country of data.countries$ | async" [value]="country.id">
        {{country.name}}
      </mat-option>
    </mat-select>
  </mat-form-field-->
  <!--mat-form-field class="w-100">
    <mat-label>City</mat-label>
    <mat-select name="city_id" [(ngModel)]="data.city_id">
      <mat-option *ngFor="let city of data.cities$ | async" [value]="city.id" >
        {{city.name}}
      </mat-option>
    </mat-select>
  </mat-form-field-->
  <mat-form-field class="w-100">
    <mat-label>Address</mat-label>
    <input type="text" matInput required [(ngModel)]="dataEdit.address">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Email</mat-label>
    <input type="email" matInput required [(ngModel)]="dataEdit.email">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Phone</mat-label>
    <input type="text" matInput [(ngModel)]="dataEdit.phone">
  </mat-form-field>
  <mat-radio-group aria-label="Select an option" required [(ngModel)]="dataEdit.gender" class="w-100">
    <div class="row">
      <div class="col-md-6">
        <mat-radio-button value="male" class="mb-1">Male</mat-radio-button>
      </div>
      <div class="col-md-6">
        <mat-radio-button value="female" class="mb-1">Female</mat-radio-button>
      </div>
    </div>
  </mat-radio-group>
  <mat-form-field class="w-100">
    <mat-label>Default currency</mat-label>
    <mat-select name="currency_id" [(ngModel)]="dataEdit.currency_id">
      <mat-option value="null">
        <p>None</p>
      </mat-option>
      <mat-option *ngFor="let currency of dataEdit.currencies$" [value]="currency.id">
        {{currency.code}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="w-100">
  <div class="w-50 m-auto text-center">
    <button mat-button class="w-90" (click)="onNoClick()">No Thanks</button>
  </div>
  <div class="w-50 m-auto text-center">
    <button mat-button class="w-90" [mat-dialog-close]="data" (click)="editProfile(dataEdit)">Save</button>
  </div>
</div>
