<div class="mobileGraph">
  <div class="row pr-3 pl-3 mt-1">
    <div class="col-md-12 col-sm-12">
      <mat-form-field class="w-100">
        <mat-label>Currency</mat-label>
        <mat-select (selectionChange)="onChange($event)">
          <mat-option *ngFor="let currency of currencies$" [value]="currency.id">
            <p>{{ currency.code }}</p>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <fusioncharts *ngIf="bills"
  [type]="type"
  [width]="width"
  [height]="height"
  [dataSource]="dataSource"
  >
  </fusioncharts>
  <div class="row pr-3 pl-3">
    <div class="col-md-3 col-sm-12">
      <p>Min cost: {{bills?.min_cost}}</p>
    </div>
    <div class="col-md-3 col-sm-12">
      <p>Max cost: {{bills?.max_cost}}</p>
    </div>
    <div class="col-md-3 col-sm-12">
      <p>Min profit: {{bills?.min_profit}}</p>
    </div>
    <div class="col-md-3 col-sm-12">
      <p>Max profit: {{bills?.max_profit}}</p>
    </div>
  </div>
</div>
