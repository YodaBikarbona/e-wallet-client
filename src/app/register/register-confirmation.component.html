<div mat-dialog-content class="text-center">
  <div >
    <h3>Congratulation</h3>
    <p>You are successfully registered.</p>
    <p>Please check your e-mail and use code to login!</p>
  </div>
</div>
<div mat-dialog-actions class="w-100">
  <div class="w-100 m-auto text-center">
    <button mat-button class="w-90" cdkFocusInitial [mat-dialog-close]="data" (click)="onNoClick(data)">Login</button>
  </div>
</div>
